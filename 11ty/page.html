---
pagination: 
  data: pages
  size: 1
  alias: page
permalink: "/page/{{ page.slug }}/"
---

<div class="m-12">
    <h1 class="text-5xl font-bold mb-4">{{ page.title }}</h1>
    <p class="text-lg mb-8">{{ page.body.text }}</p>

    <p>
      <a href="/" class="underline">Back to homepage</a>
    </p>
  </div>
